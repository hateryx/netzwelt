{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %} {{ welcomeMsg }}
<div class="mt-40">
  {% if error %}
  <div class="mx-auto max-w-md text-center p-5 border-2 border-red-600 rounded-md font-semibold">{{ error }}</div>
  {% endif %}
  <form
    action="/login"
    method="post"
    class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-10 pb-8 mb-4 mt-5 border-2 border-blue-500 z-5"
  >
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">
        Username
      </label>
      <input
        id="username"
        name="username"
        autocomplete="off"
        autofocus
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Username"
        type="text"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="password">
        Password
      </label>
      <input
        id="password"
        name="password"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="flex justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Log In
      </button>
    </div>
  </form>
</div>

{% endblock %}
